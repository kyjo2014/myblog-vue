<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <h1>登录</h1>
        <form method="POST" id="login">

            <input type="text" name="id" value="">
            <input type="password" name="password" value="">
            <input type="submit" value="提交">
        </form>
    </fieldset>

    <fieldset>
        <h1>注册</h1>
        <form method="POST" id="register">
            <input type="email" name="email" value="">
            <input type="text" name="nickname" value="">
            <input type="submit" value="提交">
        </form>
    </fieldset>
    <!-- 所有文章 -->
    <div class="article" style="height: 300px;overflow: auto">

    </div>
    <!-- 文章搜索 -->
    <div class="article-search">
        <input type="text" class="search article-search">
        <input type="button" class="article-submit" value="搜索">
        <div class="article">


        </div>
    </div>
    <!-- 提交文章 -->
    <div class="upload-article">
        <input type="text" class="article-title">
        <textarea name="" id="" cols="30" rows="10" class="article-content"></textarea>
        <input type="button" class="uploadArticle" value="提交">
    </div>
    <!-- 查看用户 -->
    <div class="userList">

    </div>




    <script src="./static/js/main.js"></script>
</body>

</html>
